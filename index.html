<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coming Soon | Crazy Moon Moving Pictures</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #ffffff;
      --background: #0e0e10;
      --accent: #9f87ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(ellipse at bottom, #0e0e10 0%, #000000 100%);
      color: var(--primary);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: var(--accent);
      letter-spacing: 3px;
      margin-bottom: 0.2rem;
      z-index: 1;
    }

    .tagline {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2.5rem;
      font-style: italic;
      z-index: 1;
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 1rem;
      z-index: 1;
    }

    p {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 3rem;
      z-index: 1;
    }

    .moon {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 90px;
      opacity: 0.12;
      filter: blur(1px);
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate ease-in-out;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.4); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 1rem;
      }

      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Stars -->
  <script>
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (Math.random() * 2 + 2) + 's';
      document.body.appendChild(star);
    }
  </script>

  <!-- Main Content -->
  <div class="logo">Crazy Moon</div>
  <div class="tagline">Moving Pictures</div>

</body>
</html>
